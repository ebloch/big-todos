<!DOCTYPE html>
<html>
  <head>
    <title>Big Todos</title>
    <link href="public/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="public/favicon.ico" rel="icon" type="image/x-icon" >
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type='text/javascript' src='public/jquery.autogrow-textarea.js'></script>
    <script type="text/javascript">
      
      function disableAll(){      
        for (i=0; i < document.getElementsByTagName('INPUT').length; i++){
          document.getElementsByTagName('INPUT')[i].readOnly=true;
        }
      };
      
    </script>
    
  </head>
  <body>
    <div id="container">
      <ol>
        <li><textarea type="text" id="todo1"></textarea></li>
        <li><textarea type="text" id="todo2"></textarea></li>
        <li><textarea type="text" id="todo3"></textarea></li>
      </ol>
    </div>
  
    <script type="text/javascript">
      var Todos = { 
        init: function() {
          todo1.value = window.localStorage.getItem('todo1');
          todo2.value = window.localStorage.getItem('todo2');
          todo3.value = window.localStorage.getItem('todo3');
      
          todo1.addEventListener("change", Todos.save, true);  
          todo2.addEventListener("change", Todos.save, true);
          todo3.addEventListener("change", Todos.save, true);
        },
        
        save: function(event){
          window.localStorage.setItem(event.target.id, event.target.value);
        }
      };
      Todos.init(); 
      
      $(function() {
        $('textarea').autogrow();
      });
    </script>
  </body>
</html>
